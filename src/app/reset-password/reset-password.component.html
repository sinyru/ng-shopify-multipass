<div >
  <h1>RESET YOUR PASSWORD</h1>
  <p>{{authService.resetPasswordMessage}}</p>
  <p id="fail-email">{{authService.resetPasswordFailEmail}}</p>
  <form *ngIf="!authService.isEmailValid" (submit)="onResetPassword(emailResetPassword.value)">
  <input required type="text" name="emailResetPassword" placeholder="Email" #emailResetPassword/>
  <button type='submit'>Submit</button>
  </form>
</div>
