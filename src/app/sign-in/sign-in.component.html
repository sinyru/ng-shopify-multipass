<div>
  <h1>Sign In</h1>
  <form (submit)="onSignIn(usernameSignin.value, passwordSignIn.value)">
    <input type="text" name="usernameSignin" placeholder="Username" required #usernameSignin/>
    <input type="password" name="passwordSignIn" placeholder="Password" required #passwordSignIn/>
    <button class="btn btn-primary" type='submit'>Sign me In</button>
  </form>
</div>

<button [routerLink]="['/reset-password']">Forgot your password?</button>
