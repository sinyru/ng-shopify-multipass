<div id="sign-up">
  <h1>Create Account</h1>
  <form (submit)="onSignUp(username.value, email.value, password.value, confirmation.value,
                          first_name.value, last_name.value, address1.value, city.value, phone.value, zip.value)">
  <input type="text" name="username" placeholder="Username" required #username/>
  <input type="text" name="email" placeholder="E-mail" required #email/>
  <input type="password" name="password" placeholder="Password" required #password/>
  <input type="password" name="password2" placeholder="Retype password" required #confirmation/>
  <input type="text" placeholder="First Name" required #first_name/>
  <input type="text" placeholder="Last Name" required #last_name/>
  <input type="text" placeholder="Address" required #address1/>
  <input type="text" placeholder="City" required #city/>
  <input type="text" placeholder="Phone" required #phone/>
  <input type="text" placeholder="Zip" required #zip/>
  <button class="btn btn-primary" type='submit'>Create</button>
  </form>
</div>
