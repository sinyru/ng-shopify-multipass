<div>
  <h1>RESET YOUR PASSWORD</h1>
  <p>We will send you an email to reset your password.</p>
  <form (submit)="onResetPassword(emailResetPassword.value)">
  <input type="text" name="emailResetPassword" placeholder="Email" required #emailResetPassword/>
  <button class="btn btn-primary" type='submit'>Submit</button>
  </form>
</div>
